
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNA DE MIEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-title">
        <h1>LUNA DE MIEL</h1>
    </div>

    <div class="container">
        <a href="https://www.civitatis.com/es/madrid/" class="clock" id="madrid">
            <div class="city-info">
                <div class="city-name">MADRID</div>
                <div class="time-info">
                    <p id="madrid-time">00:00</p>
                </div>
            </div>
            <img src="imagenes/madrid.jpg" alt="Madrid">
            <div class="weather-info">
                <span id="madrid-today-max"></span> | <span id="madrid-today-min"></span>
                <span id="madrid-next-max"></span> | <span id="madrid-next-min"></span>
            </div>
        </a>

        <a href="https://www.civitatis.com/es/new-york/" class="clock" id="newyork">
            <div class="city-info">
                <div class="city-name">NEW YORK</div>
                <div class="time-info">
                    <p id="newyork-time">00:00</p>
                </div>
            </div>
            <img src="imagenes/newyork.jpg" alt="New York">
            <div class="weather-info">
                <span id="newyork-today-max"></span> | <span id="newyork-today-min"></span>
                <span id="newyork-next-max"></span> | <span id="newyork-next-min"></span>
            </div>
        </a>

        <a href="https://www.civitatis.com/es/las-vegas/" class="clock" id="vegas">
            <div class="city-info">
                <div class="city-name">LAS VEGAS</div>
                <div class="time-info">
                    <p id="vegas-time">00:00</p>
                </div>
            </div>
            <img src="imagenes/vegas.jpg" alt="Las Vegas">
            <div class="weather-info">
                <span id="vegas-today-max"></span> | <span id="vegas-today-min"></span>
                <span id="vegas-next-max"></span> | <span id="vegas-next-min"></span>
            </div>
        </a>

        <a href="https://www.civitatis.com/es/cancun/" class="clock" id="cancun">
            <div class="city-info">
                <div class="city-name">CANCÚN</div>
                <div class="time-info">
                    <p id="cancun-time">00:00</p>
                </div>
            </div>
            <img src="imagenes/cancun.jpg" alt="Cancún">
            <div class="weather-info">
                <span id="cancun-today-max"></span> | <span id="cancun-today-min"></span>
                <span id="cancun-next-max"></span> | <span id="cancun-next-min"></span>
            </div>
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
